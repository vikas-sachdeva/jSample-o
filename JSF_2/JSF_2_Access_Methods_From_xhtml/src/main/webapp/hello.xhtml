<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2 Access Methods From xhtml</title>
</h:head>
<h:body>
	<h2>JSF 2 Access Methods From xhtml</h2>
	<h:form>Actual Name :
	<!--
	bean variables can be accessed using #{beanName.variableName}
	getter method of the specified variable should be present in bean class.
	setter method should be present in bean class for setting variable value in bean on form submit. 
	 -->
		<h:outputText value="#{helloWorld.name}"></h:outputText>
		<br />
		<!-- 
	bean methods can be accessed using #{beanName.variableName} or ${beanName.variableName}.
	However, it can be used only with those JSF tags which do not submit data to server on form submit like span (h:outputText)
	 -->
		Simple Name :
    	   <h:outputText value="#{helloWorld.simpleName()}"></h:outputText>
		<br />
		Complete Name :
    	   <h:outputText value="${helloWorld.completeName()}"></h:outputText>
	</h:form>
</h:body>
</html>
