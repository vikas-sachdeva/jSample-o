<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2 Select Boolean Checkbox</title>
</h:head>
<h:body>
	<h2>JSF 2 Select Boolean Checkbox</h2>
	<h:form>
	Please select from below services -
	<br />
		<br />
		<h:selectBooleanCheckbox value="#{service.service1}" /> Service 1
		<br />
		<br />
		<h:selectBooleanCheckbox value="#{service.service2}" /> Service 2
		<br />
		<br />
		<h:commandButton style="margin-left:120px;" value="Submit"
			action="#{service.submit}"></h:commandButton>
	</h:form>
</h:body>
</html>
