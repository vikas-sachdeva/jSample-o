<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF 2 Select One Radio</title>
</h:head>
<h:body>
	<h2>JSF 2 Select One Radio</h2>
	<h:form>
	Please select any one from below numeric services -
	<br />
		<br />
		<h:selectOneRadio value="#{service.services1}">
			<f:selectItem itemValue="1" itemLabel="Service - 1" />
			<f:selectItem itemValue="2" itemLabel="Service - 2" />
			<f:selectItem itemValue="3" itemLabel="Service - 3" />
			<f:selectItem itemValue="4" itemLabel="Service - 4" />
			<f:selectItem itemValue="5" itemLabel="Service - 5" />
		</h:selectOneRadio>
		<br />
		<br />
		Please select any one from below alphabet services -
	<br />
		<br />
		<h:selectOneRadio value="#{service.services2}">
			<f:selectItem itemValue="A" itemLabel="Service - A" />
			<f:selectItem itemValue="B" itemLabel="Service - B" />
			<f:selectItem itemValue="C" itemLabel="Service - C" />
			<f:selectItem itemValue="D" itemLabel="Service - D" />
			<f:selectItem itemValue="E" itemLabel="Service - E" />
		</h:selectOneRadio>
		<br />
		<br />
		<h:commandButton style="margin-left:120px;" value="Submit"
			action="#{service.submit}"></h:commandButton>
	</h:form>
</h:body>
</html>
