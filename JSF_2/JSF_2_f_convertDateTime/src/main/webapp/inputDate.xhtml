<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF 2 f convertDateTime</title>
</h:head>
<h:body>

	<h2>Input User Birth Date</h2>
	<h:form>
		<h:inputText id="date" value="#{user.dob}" size="20" required="true"
			label="Birth Date">
			<f:convertDateTime type="date" pattern="dd-MM-yyyy" dateStyle="short"
				locale="en_US" timeZone="IST" />
		</h:inputText>
		<h:commandButton value="Submit" action="outputDate" />
	</h:form>
</h:body>
</html>
