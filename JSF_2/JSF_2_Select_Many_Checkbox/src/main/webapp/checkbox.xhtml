<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF 2 Select Many Checkbox</title>
</h:head>
<h:body>
	<h2>JSF 2 Select Many Checkbox</h2>
	<h:form>
	Please select from below services -
	<br />
		<br />
		<h:selectManyCheckbox value="#{service.services}">
			<f:selectItem itemValue="1" itemLabel="Service - 1" />
			<f:selectItem itemValue="2" itemLabel="Service - 2" />
			<f:selectItem itemValue="3" itemLabel="Service - 3" />
			<f:selectItem itemValue="4" itemLabel="Service - 4" />
			<f:selectItem itemValue="5" itemLabel="Service - 5" />
		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton style="margin-left:120px;" value="Submit"
			action="#{service.submit}"></h:commandButton>
	</h:form>
</h:body>
</html>
